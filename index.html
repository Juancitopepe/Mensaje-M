<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cuenta regresiva</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="countdown-container">
    <h2 class="mensaje-arriba">
      Hola Marii. Gracias por confiar en mi link. Mi mensaje estara en esta pagina en
    </h2>

    <div class="countdown">
      <div class="timepart">
        <span id="days">00</span>
        <small>Dias</small>
      </div>
      <div class="timepart">
        <span id="hours">00</span>
        <small>Horas</small>
      </div>
      <div class="timepart">
        <span id="minutes">00</span>
        <small>Minutos</small>
      </div>
      <div class="timepart">
        <span id="seconds">00</span>
        <small>Segundos</small>
      </div>
    </div>

    <h3 class="mensaje-abajo">
      Dentro de lo posible, entra a la pagina unos minutos antes de que llegue a 0.<br>
      Gracias, Valen.
    </h3>
  </div>
  <script src="script.js"></script>
</body>
</html>

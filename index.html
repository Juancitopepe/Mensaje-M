<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cuenta regresiva</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Cuenta regresiva</h1>

    <div class="countdown" id="countdown">
      <div class="timepart">
        <span id="days">0</span>
        <small>DÃ­as</small>
      </div>
      <div class="timepart">
        <span id="hours">00</span>
        <small>Horas</small>
      </div>
      <div class="timepart">
        <span id="minutes">00</span>
        <small>Minutos</small>
      </div>
      <div class="timepart">
        <span id="seconds">00</span>
        <small>Segundos</small>
      </div>
    </div>

    <div class="controls">
      <label for="target">Fecha objetivo (ISO):</label>
      <input id="target" type="datetime-local" />
      <button id="setBtn">Fijar fecha</button>
      <button id="resetBtn">Restablecer fecha por defecto</button>
    </div>

    <p class="note">Fecha por defecto: <strong id="defaultDate"></strong></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
